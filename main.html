        * {
            padding: 0;

            box-sizing: border-box;
        }
        body {
            background: url("./img/bg.png");
            background-size: cover;
            width: 100%;
            height:80vh;
            overflow: hidden;
            align-items: center;
            display: flex;
            justify-content: center;
            font-family: "Nirmala UI", Arial, serif;
        }

        main {
            width: 95%;
            height: 100%;
            background:#fff;
            border-radius: 10px;
            margin-top: 50px;
            padding: 2em;
        }

        main header {
            display: flex;
            justify-content: center; /* Center the title */
            align-items: center;
            position: relative;
        }

        main header .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row-reverse;
            gap: 15px;
            position: absolute;
            left: 0;
        }

        main header .title {
            text-align: center;
        }

        main header img {
            border-radius: 100%;
            width: 35px;
            height: 35px;
        }

        aside {
            width: 250px;
            height: 95%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid rgba(128, 128, 128, 0.15);
        }

        aside .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        aside nav ul {
            list-style: none;
            padding: 0;
        }

        aside nav ul li {
            margin: 15px 0;
        }

        aside nav ul li a {
            color: #000;
            text-decoration: none;
            font-size: 18px;
        }

        aside nav ul li a:hover {
            color: #ff6347;
        }

        aside .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        aside .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        aside .user-profile h5 {
            font-size: 16px;
        }

        .horizontal {display: flex;flex-direction: row;height: 90%;overflow: scroll;flex-wrap: wrap; margin: 10px}


        .musics {
            width: 100%;
            height: 100%;
            display: flex;
            margin-left: 20px;
            margin-top: 20px;
            gap:15px;
        }
        section {
            height: 100px;
            width: 100px;
            min-width: 100px;
            background: deeppink;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            background: url("https://static.ndmais.com.br/2022/08/alok-2021.png");
            background-size: cover;
            background-repeat: no-repeat;
            color:#fff;
            position: relative;

        }



        section:hover  .play {
            font-size: 25px;
            visibility: visible;
            transition: 100ms linear;
        }

        .play {
            position: absolute;
            bottom:21px;
            font-size: 35px;
            visibility: hidden;
            transition: 100ms linear;
            cursor:pointer;
        }

        article {
            display: flex;
            flex-direction:column ;
        }

        .musics-container {
            margin-left: 15px;
        }

    </style>
